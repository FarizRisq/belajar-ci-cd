name: Manual Data Check

on:
  workflow_dispatch: # Ini pemicu agar tombol "Run workflow" muncul

jobs:
  manual-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Pytest
        run: pip install pytest

      - name: Run Validation Tests
        run: pytest test_data.py

      - name: Run Main Program
        run: python main.py
